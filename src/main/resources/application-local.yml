server:
  port: 8080

spring:
  config:
    activate:
      on-profile: local
  webflux:
    base-path: /concurrence-control/v1
  datasource:
    url: "jdbc:postgresql://localhost:5433/bank"
    username: "postgres"
    password: "12345678"
    driver: "org.postgresql.Driver"
    hikari:
      maximum-pool-size: 10
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: "true"
    defer-datasource-initialization: true
  sql:
    init:
      mode: "always"